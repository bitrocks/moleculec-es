language: go
dist: bionic
go:
  - 1.13.x

before_script:
  - make download

script:
  - go build ./cmd/moleculec-es
  - make test
  - make fmt
  - git diff --exit-code

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
